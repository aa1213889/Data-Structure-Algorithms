<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>二叉搜索树</title>
</head>
<body>
  <script src="./BinarySearchTree.js"></script>
  <script>
    const bst = new BinarySearchTree()
    bst.insert (11)
    bst.insert(7)
    bst.insert(15)
    bst.insert(5)
    bst.insert(3)
    bst.insert(9)
    bst.insert(8)
    bst.insert(10)
    bst.insert(13)
    bst.insert(12)
    bst.insert(14)
    bst.insert(20)
    bst.insert(18)
    bst.insert(25)
    bst.insert(6)

    // bst.backOrderTraversal((node)=>{
    //  console.log(node.key)
    // })

    console.log(bst.maxNode().key) //25
    console.log(bst.minNode().key) //3

    console.log(bst.search(6))  //true
    console.log(bst.search(2))  //false

    bst.remove(111)

  </script>
 
</body>
</html>
